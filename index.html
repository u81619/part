      background: linear-gradient(135deg, #0a2e0a, #064d1f, #043d1a);

    .container {
      text-align: center;
      max-width: 400px; /* صغرت العرض */

      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #fff;
      background: transparent;
      border: 1.5px solid #0f0; 
      border-radius: 6px;    
      transition: 0.3s;
    }
    .download-btn:hover,
    .download-btn:active {
      background: #0f0; 
      color: #000; 
    }
